<!DOCTYPE html>
<html>
<head>
	<title>CourseSignUp</title>
</head>
<body>
	<h1>Course Sign Up Page</h1>
	<p>Please Note: First Name, Last Name, Password and Email are required.</p>
	<form>
		<label>First Name</label>
	<input type="text" name="" placeholder="First Name">
	<label>Last Name</label>
	<input type="text" name="" placeholder="Last Name"> 
	<br> <br>
	<label>Email</label>
	<input type="email" name="" placeholder="Enter your email address">
	<label>Password</label>
	<input type="password" name="" placeholder="Enter your password">
	<br> <br>
	<p>Are you over the age of 18?</p>
	<label>Yes</label>
	<input type="radio" name="choose" value="">
	<label>No</label>
	<input type="radio" name="choose" value="">
	<br> <br>
	<p>Do you have a Credit Card or Paypal?</p>
	<select name="Credit Card">
		<option>Credit Card</option>
		<option>Paypal</option>
	</select> <br> <br>
	<input type="submit" name="" value="Sign Up">
	</form>
</body>
</html>
